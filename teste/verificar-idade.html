<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/hora-do-dia.css">
    <title>Verificar idade</title>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de Nascimento:
                    <input type="number" id="txtano" name="txtano" min="0">
                </p>
                <p>Sexo:
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Femenino</label>
                </p>
                <p>
                    <input type="button" value="verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                Preencha os dados acima para ver o rsultado!
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Emmanoel</p>
    </footer>
    <script src="js/verificar-idade.js"></script>
